<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <div class="page">
      <div class="time">
        <h1 class="header">Текущее время и дата</h1>
        <div class="active-bar"></div>
        <div class="time__main">10 : 43 : 01</div>
        <div class="time__info">
          <p class="time__info-week">Понедельник</p>
          <p class="time__info-day">23 октября</p>
          <p class="time__info-year">2023год</p>
        </div>
        <nav class="navigation">
          <ul class="navigation__buttons">
            <li class="navigation__button">
              <button class="button">Часы</button>
            </li>
            <li class="navigation__button">
              <button class="button">Секундомер</button>
            </li>
            <li class="navigation__button">
              <button class="button">Таймер</button>
            </li>
            <li class="navigation__button">
              <button class="button">Будильник</button>
            </li>
            <li class="navigation__button">
              <button class="button">Календарь</button>
            </li>
            <li class="navigation__button">
              <button class="button">Погода</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
